
<div class="body backBlack">
<p class="breadCramp">User's List > Delete user</p>
<form (ngSubmit)="save($event)" [formGroup]="myForm" class="backBlack white"> 
  <div class="container-flex center">
    <br>
      <div class="row ">

          <div class="col-md-6 col-sm-12">
              <div class="border-form">
                      <!--Formulario de registro-->
                      <label class="form-label">*Username</label><br>
                      <input required class="sepparate form-control input" type="text" id="username" name="username"  placeholder="exampleUser">

                      <br>

                      <label class="form-label">Email</label><br>
                      <input readonly  class="sepparate form-control input" type="email" id="email" name="email"  placeholder="example@example.com">

                      <br>

                      <label class="form-label">Name</label><br>
                      <input class="sepparate form-control input" type="text" id="name" name="name" placeholder="example name">

                      <br>
                      
                      <label class="form-label">*Surname</label><br>
                      <input required class="sepparate form-control input" type="text" id="surname" name="surname" placeholder="example surname">

                          <!--CAMPOS OCULTOS PARA LA API DE SPRING-->
                          <input class="sepparate form-control input" type="hidden" id="verCode" name="verCode" placeholder="verCode">
                          
                          <input class="sepparate form-control input" value="false" type="hidden" id="enabled" name="enabled" placeholder="enabled">
                          
                          <input class="sepparate form-control input" value="USER_ROLE" type="hidden" id="rol" name="rol" placeholder="rol">
                          <!-- -------------------- -->

                      <!-- -------------------- -->
                      <br><br>                   

                  
              </div>
          </div>
          <div class="col-md-6">
              <div class="border-form">
                      <label class="form-label">*Password</label><br>
                      <input required class="sepparate form-control input" type="password" id="password" name="password" placeholder="Enter your password here...">

                      <br>
                      
                      <label class="form-label">*Repeat Password</label><br>
                      <input required class="sepparate form-control input" type="password" id="password2" name="password2" placeholder="Repeat your password here...">

                      <br><br>
                      
              </div>
              <br><br>
              <div class="border-form">
                  <input class="btn btn-success sepparate" type="submit" value="Remove"> 
                  <a [routerLink]="['/users/user/1']"><button  class="btn btn-danger sepparate">Cancel</button></a>
              </div>
          </div>
      </div>
      <br>
      <br>
  </div>
</form>
</div>

<div class="footer">
  <div class="container-flex">
    <div class="row">
      <div class="col center bg-black">
        
        <div class="terms">
          <p>Legal terms</p>
          <p>Privacy policy</p>
        </div>
        
      </div>
    </div>
  </div>
</div>
