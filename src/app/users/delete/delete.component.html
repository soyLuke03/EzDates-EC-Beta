
<div class="body backBlack">
<form (ngSubmit)="save($event)" [formGroup]="myForm" class="backBlack white"> 
  <div class="container-flex center">
    <br>
      <div class="row ">

          <div class="col-md-12 col-sm-12">
              <div class="border-form">
                      <!--Formulario de registro-->
                      <label class="form-label">*Username</label><br>
                      <input required class="sepparate form-control input" type="text" id="username" name="username"  placeholder="{{user[0].username}}">

                      <br>

                      <label class="form-label">Email</label><br>
                      <input readonly  class="sepparate form-control input" type="email" id="email" name="email"  placeholder="{{user[0].email}}">


                      <!--CAMPOS OCULTOS PARA LA API DE SPRING-->
                      <input class="sepparate form-control input hidden" type="text" id="name" name="name" placeholder="{{user[0].name}}">

                      <input required class="sepparate form-control input hidden" type="text" id="surname" name="surname" placeholder="{{user[0].surname}}">

                      <input class="sepparate form-control input" type="hidden" id="verCode" name="verCode" placeholder="verCode">
                      
                      <h3>Are you sure you want to delete the user?</h3>

                      <input class="sepparate form-control input" value="false" type="hidden" id="enabled" name="enabled" placeholder="enabled">
                          
                      <input class="sepparate form-control input" value="USER_ROLE" type="hidden" id="rol" name="rol" placeholder="rol">
                      <!-- -------------------- -->

                      <!-- -------------------- -->
                      <br><br>                   

                  
              </div>
          </div>
          <div class="col-md-12">
              <br><br>
              <div class="border-form">
                  <input class="btn btn-success sepparate" type="submit" value="Remove"> 
                  <a [routerLink]="['/users/user/', user[0].username]"><button  class="btn btn-danger sepparate">Cancel</button></a>
              </div>
          </div>
      </div>
      <br>
      <br>
  </div>
</form>
</div>

<div class="footer">
  <div class="container-flex">
    <div class="row">
      <div class="col center bg-black">
        
        <div class="terms">
          <p><a [routerLink]="['/terms']">ESP Privacy policy / Legal terms</a></p>
          <p><a [routerLink]="['']">ENG Privacy policy / Legal terms</a></p>
        </div>
        
      </div>
    </div>
  </div>
</div>
