<div class="body container-flex backBlack">
  <div class="container mat-elevation-z8 white">
    <div class="">
        <input class="searchUser" matInput name="filterWord" [(ngModel)]="filterWord" (keyup.enter)="applyFilter()" placeholder="Type to find users...">
        <hr>
    </div>

    <div>
      <table mat-table matSort [dataSource]="dataSource" matSort class="datatable mat-elevation-z8" style="background-color: rgb(21, 21, 21);">

        <!-- Position Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username" style="color: white;">
            Username
          </th>
          <td mat-cell *matCellDef="let element" style="color: white;"> {{element.username}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name" style="color: white;">
            Name
          </th>
          <td mat-cell *matCellDef="let element" style="color: white;"> {{element.name}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="surname" style="color: white;">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by surname" style="color: white;">
            Surname
          </th>
          <td mat-cell *matCellDef="let element" style="color: white;"> {{element.surname}} </td>
        </ng-container>
  
        Symbol Column
        <ng-container matColumnDef="boton">
            <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by boton"  style="color: white;">
              Button
            </th>
            <td mat-cell *matCellDef="let element"> <a [routerLink]="['/users/user/',element.username]">
              <button class="btn EZbtn">View Profile</button>
            </a> </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[10,25,50,100]"></mat-paginator>
  </div>
</div>
